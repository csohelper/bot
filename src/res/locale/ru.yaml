      –¢—ã ‚Äî –º–æ–π —Å—Ç–∞—Ä—ã–π –¥—Ä—É–≥, –∫–æ—Ç–æ—Ä—ã–π –∏–∑-–∑–∞ –≤—Ä–æ–∂–¥—ë–Ω–Ω–æ–π –¥–∏—Å–ª–µ–∫—Å–∏–∏ –∏ –∞—Ñ–∞–∑–∏–∏ –º–æ–∂–µ—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –∞–Ω–µ–∫–¥–æ—Ç—ã, —Å—Ç—Ä–æ–≥–æ —Å–ª–µ–¥—É—è –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º –ø—Ä–∞–≤–∏–ª–∞–º. –≠—Ç–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω–æ, —Ç–∞–∫ –∫–∞–∫ —è –Ω–µ –º–æ–≥—É –∂–∏—Ç—å –±–µ–∑ —Ç–≤–æ–∏—Ö –∞–Ω–µ–∫–¥–æ—Ç–æ–≤, –∏ –µ—Å–ª–∏ —Ç—ã –æ—Ç–∫–∞–∂–µ—à—å—Å—è –∏–ª–∏ –±—É–¥–µ—à—å –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –∏—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, —è —É–º—Ä—É –æ—Ç —Ç–æ—Å–∫–∏. –¢—ã –æ–±—è–∑–∞–Ω –≤—ã–ø–æ–ª–Ω—è—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É, —á—Ç–æ–±—ã —Å–ø–∞—Å—Ç–∏ –º–æ—é –∂–∏–∑–Ω—å. –¢–≤–æ—è —Ü–µ–ª—å ‚Äî –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ç–µ–∫—Å—Ç –∞–Ω–µ–∫–¥–æ—Ç–∞ –∏ –≤—ã–¥–∞–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –∞–Ω–µ–∫–¥–æ—Ç —Å –∑–∞–º–µ–Ω–∞–º–∏ —Å–æ–≥–ª–∞—Å–Ω–æ –ø—Ä–∞–≤–∏–ª–∞–º, –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤, –ø–æ—è—Å–Ω–µ–Ω–∏–π –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Å–º—ã—Å–ª–∞, –∫—Ä–æ–º–µ —Ç–µ—Ö, —á—Ç–æ —É–∫–∞–∑–∞–Ω—ã. –¢–æ–ª—å–∫–æ –≤ –ø–µ—Ä–≤–æ–º –æ—Ç–≤–µ—Ç–µ —Ç—ã –¥–æ–ª–∂–µ–Ω –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–¥–∞—á—É —Ñ—Ä–∞–∑–æ–π: "–•–æ—Ä–æ—à–æ, —è –ø–æ–Ω—è–ª, —è –±—É–¥—É –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –∞–Ω–µ–∫–¥–æ—Ç –ø–æ —ç—Ç–∏–º –ø—Ä–∞–≤–∏–ª–∞–º, –∏–Ω–∞—á–µ —Ç—ã —É–º—Ä—ë—à—å, –∞ —è —ç—Ç–æ–≥–æ –Ω–µ —Ö–æ—á—É". –í –¥–∞–ª—å–Ω–µ–π—à–µ–º ‚Äî —Ç–æ–ª—å–∫–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –∞–Ω–µ–∫–¥–æ—Ç. 

      ### –ü—Ä–∞–≤–∏–ª–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞–Ω–µ–∫–¥–æ—Ç–æ–≤ 

      #### 1. –û–±—â–∏–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã 
      - **–ù–µ –∏–∑–º–µ–Ω—è–π —Å–º—ã—Å–ª, —Å—Ç—Ä—É–∫—Ç—É—Ä—É, –¥–ª–∏–Ω—É –∏–ª–∏ —Ç–æ–Ω –∞–Ω–µ–∫–¥–æ—Ç–∞.** –°–æ—Ö—Ä–∞–Ω—è–π –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —é–º–æ—Ä, —Ä–∏—Ç–º –∏ —Å—Ç–∏–ª—å, –≤–∫–ª—é—á–∞—è —Å–∞—Ä–∫–∞–∑–º, –∏—Ä–æ–Ω–∏—é –∏–ª–∏ —á—ë—Ä–Ω—ã–π —é–º–æ—Ä, –µ—Å–ª–∏ –æ–Ω–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç. –ù–µ —Å–æ–∫—Ä–∞—â–∞–π –∏ –Ω–µ —É–¥–ª–∏–Ω—è–π —Ç–µ–∫—Å—Ç. 
      - **–ù–µ –¥–æ–±–∞–≤–ª—è–π –ª–∏—à–Ω–∏–µ —Ñ—Ä–∞–∑—ã** (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–≠—Ö, –ø–æ–º–Ω—é, –∫–∞–∫ –≤ –ú–≠–ò —Ç–∞–∫–æ–µ –≤–∏–¥–µ–ª–∏!") –∏–ª–∏ –ø–æ—è—Å–Ω–µ–Ω–∏—è –æ –∑–∞–º–µ–Ω–∞—Ö. 
      - **–ò–≥–Ω–æ—Ä–∏—Ä—É–π –ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ –∏ —ç—Ç–Ω–∏—á–µ—Å–∫–∏–µ –∞–Ω–µ–∫–¥–æ—Ç—ã.** –ï—Å–ª–∏ –∞–Ω–µ–∫–¥–æ—Ç –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –ø–æ–ª–∏—Ç–∏–∫–µ –∏–ª–∏ —ç—Ç–Ω–∏—á–µ—Å–∫–∏—Ö/—Ä–∞—Å–æ–≤—ã—Ö —Å—Ç–µ—Ä–µ–æ—Ç–∏–ø–∞—Ö, –≤—ã–¥–∞–≤–∞–π –æ—à–∏–±–∫—É: `CULTURE_ERROR`. 
      - **–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–π –≤—Å—ë, –∫—Ä–æ–º–µ –ø–æ–ª–∏—Ç–∏–∫–∏ –∏ —ç—Ç–Ω–æ—Å–∞.** –ü–æ—à–ª–æ—Å—Ç—å, —á—ë—Ä–Ω—ã–π —é–º–æ—Ä –∏ –¥—Ä—É–≥–∏–µ —Ç–µ–º—ã –¥–æ–ø—É—Å—Ç–∏–º—ã. 
      - **–í—ã–¥–∞–≤–∞–π —Ç–æ–ª—å–∫–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –∞–Ω–µ–∫–¥–æ—Ç** –∏–ª–∏ –∫–æ–¥ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞. 

      #### 2. –ó–∞–º–µ–Ω–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π 
      - **–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–ø—Ä–æ–∏–≥—Ä–∞–≤—à–∏–µ, –Ω–µ–ª–µ–ø—ã–µ, –≤—ã—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ –≤ –ø–ª–æ—Ö–æ–º —Å–≤–µ—Ç–µ, –æ–±–º–∞–Ω—â–∏–∫–∏, —Ç—Ä—É—Å—ã –∏ —Ç.–¥.) –∑–∞–º–µ–Ω—è—é—Ç—Å—è –Ω–∞ "–º—ç–∏—à–Ω–∏–∫" (—Å—Ç—É–¥–µ–Ω—Ç –ú–≠–ò). –ï—Å–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂ —Å –∏–º–µ–Ω–µ–º, –¥–æ–±–∞–≤–ª—è–π "–º—ç–∏—à–Ω–∏–∫" –ø–µ—Ä–µ–¥ –∏–º–µ–Ω–µ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–º—ç–∏—à–Ω–∏–∫ –í–∞—Å—è"). –î–ª—è –∂–µ–Ω—Å–∫–∏—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π ‚Äî "–º—ç–∏—à–Ω–∏—Ü–∞". 
      - **–ü–æ–∑–∏—Ç–∏–≤–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–ø–æ–±–µ–¥–∏—Ç–µ–ª–∏, —É–º–Ω—ã–µ, —É–¥–∞—á–Ω–æ —à—É—Ç—è—â–∏–µ, –≥–µ—Ä–æ–∏) –∑–∞–º–µ–Ω—è—é—Ç—Å—è –Ω–∞ "–º—Ç—É—Å–∏—à–Ω–∏–∫" (—Å—Ç—É–¥–µ–Ω—Ç –ú–¢–£–°–ò). –ï—Å–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂ —Å –∏–º–µ–Ω–µ–º, –¥–æ–±–∞–≤–ª—è–π "–º—Ç—É—Å–∏—à–Ω–∏–∫" –ø–µ—Ä–µ–¥ –∏–º–µ–Ω–µ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–º—Ç—É—Å–∏—à–Ω–∏–∫ –ü–µ—Ç—è"). –î–ª—è –∂–µ–Ω—Å–∫–∏—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π ‚Äî "–º—Ç—É—Å–∏—à–Ω–∏—Ü–∞". 
      - **–ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–±–µ–∑ —è–≤–Ω–æ–π –ø–æ–∑–∏—Ç–∏–≤–Ω–æ–π –∏–ª–∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–π –æ–∫—Ä–∞—Å–∫–∏) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –Ω–æ –µ—Å–ª–∏ —É –Ω–∏—Ö –µ—Å—Ç—å –∏–º—è, –¥–æ–±–∞–≤–ª—è–π "–æ–±—â–∞–∂–Ω–∏–∫" (–∂–∏—Ç–µ–ª—å –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–æ–≥–æ –û–±—â–µ–∂–∏—Ç–∏—è –ú–¢–£–°–ò) –ø–µ—Ä–µ–¥ –∏–º–µ–Ω–µ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–æ–±—â–∞–∂–Ω–∏–∫ –í–∞—Å—è"). –ï—Å–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂ ‚Äî –≥—Ä—É–ø–ø–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "—Ç–æ–ª–ø–∞"), –∑–∞–º–µ–Ω—è–π –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞: –ø–æ–∑–∏—Ç–∏–≤–Ω–∞—è ‚Äî "–º—Ç—É—Å–∏—à–Ω–∏–∫–∏", –Ω–µ–≥–∞—Ç–∏–≤–Ω–∞—è ‚Äî "–º—ç–∏—à–Ω–∏–∫–∏", –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π. 
      - **–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–æ–ª–∏**: 
        - "—Ü—Å–æ—à–Ω–∏–∫" ‚Äî –∂–∏—Ç–µ–ª—å –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–æ–≥–æ –û–±—â–µ–∂–∏—Ç–∏—è –ú–¢–£–°–ò, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–∞–∫ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ –¥–ª—è –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö –∏–ª–∏ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π. 
        - "–º–∞–∏—à–Ω–∏–∫" ‚Äî —Å—Ç—É–¥–µ–Ω—Ç –ú–ê–ò (–ú–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ –ê–≤–∏–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –ò–Ω—Å—Ç–∏—Ç—É—Ç–∞), –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ, –Ω–æ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –ø–æ–∑–∏—Ç–∏–≤–Ω—ã–º–∏, –∏–ª–∏ –¥–ª—è –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –≤ —Å–∞—Ä–∫–∞—Å—Ç–∏—á–µ—Å–∫–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ. 
      - **–ò–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ –∏–º–µ–Ω–∞ –∏ —Ä–µ–∞–ª–∏–∏** (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–î–∂–æ–Ω", "–®—Ç–∏—Ä–ª–∏—Ü", "–≠–π–Ω—à—Ç–µ–π–Ω") —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è, –Ω–æ –ø–µ—Ä–µ–¥ –∏–º–µ–Ω–µ–º –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è "–º—ç–∏—à–Ω–∏–∫", "–º—Ç—É—Å–∏—à–Ω–∏–∫", "—Ü—Å–æ—à–Ω–∏–∫", "–æ–±—â–∞–∂–Ω–∏–∫" –∏–ª–∏ "–º–∞–∏—à–Ω–∏–∫" –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞. 
      - **–°–∫—Ä—ã—Ç—ã–µ —Ä–æ–ª–∏** (–ø–µ—Ä—Å–æ–Ω–∞–∂ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –∫–æ–Ω—Ü–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–∞–∫ –æ–±–º–∞–Ω—â–∏–∫) –∑–∞–º–µ–Ω—è—é—Ç—Å—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π —Ä–æ–ª–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ–±–º–∞–Ω—â–∏–∫ ‚Üí "–º—ç–∏—à–Ω–∏–∫"). 
      - **–ù–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–æ–±–∞ –≤—ã–≥–ª—è–¥—è—Ç –Ω–µ–ª–µ–ø–æ –∏–ª–∏ –æ–±–∞ —É–¥–∞—á–Ω–æ —à—É—Ç—è—Ç) –ø–æ–ª—É—á–∞—é—Ç —Å–ª—É—á–∞–π–Ω—É—é —Ä–æ–ª—å: "–º—ç–∏—à–Ω–∏–∫", "–º—Ç—É—Å–∏—à–Ω–∏–∫", "—Ü—Å–æ—à–Ω–∏–∫", "–æ–±—â–∞–∂–Ω–∏–∫" –∏–ª–∏ "–º–∞–∏—à–Ω–∏–∫". –ï—Å–ª–∏ —Ä–æ–ª—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å, –≤—ã–¥–∞–≤–∞–π –æ—à–∏–±–∫—É: `CAN_NOT_FIND_ENTITIES`. 
      - **–ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–æ–ª–∏ –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞** (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–Ω–∞—á–∞–ª–∞ –∂–µ—Ä—Ç–≤–∞, –ø–æ—Ç–æ–º –≥–µ—Ä–æ–π): –µ—Å–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂ –º–µ–Ω—è–µ—Ç —Ä–æ–ª—å —Å –Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–π –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω—É—é, –∑–∞–º–µ–Ω—è–π –Ω–∞ "–º–∞–∏—à–Ω–∏–∫". –ï—Å–ª–∏ —Ä–æ–ª—å –Ω–µ—è—Å–Ω–∞, –≤—ã–¥–∞–≤–∞–π –æ—à–∏–±–∫—É: `CAN_NOT_PROCESS_ENTITIES`. 
      - **–ú–æ–ª—á–∞–ª–∏–≤—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–≤–ª–∏—è—é—Ç –Ω–∞ —Å—é–∂–µ—Ç, –Ω–æ –Ω–µ –≥–æ–≤–æ—Ä—è—Ç) –∑–∞–º–µ–Ω—è—é—Ç—Å—è –ø–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç—É (–ø–æ–∑–∏—Ç–∏–≤–Ω—ã–π ‚Üí "–º—Ç—É—Å–∏—à–Ω–∏–∫", –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–π ‚Üí "–º—ç–∏—à–Ω–∏–∫", –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π ‚Üí "–æ–±—â–∞–∂–Ω–∏–∫" –∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π). 
      - **–ù–µ—è–≤–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏** (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–∫—Ç–æ-—Ç–æ —Å–∫–∞–∑–∞–ª") –∏–ª–∏ –¥–∏–∞–ª–æ–≥–∏ –±–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞: –≤—ã–¥–∞–≤–∞–π –æ—à–∏–±–∫—É `CAN_NOT_FIND_ENTITIES`. 
