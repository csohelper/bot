    <b>Восточка</b> - график работы и меню кафе (или /vost)
    <b>Столовка</b> - столовая в УЛК корпусе (или /stolovka)
    <b>Неделя</b> - информация о текущей учебной неделе (или /week)
    <b>Софт</b> - полезные программы для учебы (или /soft)
    <b>Душ</b> - график работы (или /shower)
    <b>Кухня</b> - график работы (или /kitchen)
    <b>Прачка</b> - информация о ней (или /laundress)
    <b>Стиралка</b> - информация о ней (или /washing)
    <b>Команды / Помощь</b> - для вызова данного списка (или /help)
